language: scala
jdk: oraclejdk8

scala:
- 2.11.8
- 2.12.0-RC1

script:
- ./publishScalaLogging.sh
- sbt ++$TRAVIS_SCALA_VERSION test

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt

before_cache:
- find "$HOME/.sbt/" -name '*.lock' -print0 | xargs -0 rm
- find "$HOME/.ivy2/" -name 'ivydata-*.properties' -print0 | xargs -0 rm
